<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - FIMonacci</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --border-color: #d0d7de;
            --accent: #0969da;
            --accent-hover: #0860ca;
            --success: #1a7f37;
            --error: #cf222e;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-hover: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }
        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --success: #3fb950;
            --error: #f85149;
            --shadow: 0 1px 3px rgba(0,0,0,0.3), 0 1px 2px rgba(0,0,0,0.4);
            --shadow-hover: 0 3px 6px rgba(0,0,0,0.4), 0 3px 6px rgba(0,0,0,0.5);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(9, 105, 218, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        [data-theme="dark"] body::before {
            background: radial-gradient(circle, rgba(88, 166, 255, 0.15) 0%, transparent 70%);
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1) inset;
            padding: 32px;
            width: 100%;
            max-width: 340px;
            animation: fadeInUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover), var(--accent));
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            filter: blur(10px);
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1) inset;
        }
        .container:hover::before {
            opacity: 0.3;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        input:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 12px rgba(9, 105, 218, 0.15);
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(9, 105, 218, 0.15), 0 8px 20px rgba(9, 105, 218, 0.2);
            transform: scale(1.02);
        }
        [data-theme="dark"] input:focus {
            box-shadow: 0 0 0 4px rgba(88, 166, 255, 0.2), 0 8px 20px rgba(88, 166, 255, 0.25);
        }
        button {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(9, 105, 218, 0.4), 0 0 0 1px rgba(255,255,255,0.1) inset;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        button:hover {
            background: linear-gradient(135deg, var(--accent-hover) 0%, var(--accent) 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(9, 105, 218, 0.5), 0 0 0 1px rgba(255,255,255,0.2) inset;
        }
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        button:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 4px 15px rgba(9, 105, 218, 0.3);
        }
        [data-theme="dark"] button {
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.4), 0 0 0 1px rgba(255,255,255,0.1) inset;
        }
        [data-theme="dark"] button:hover {
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.5), 0 0 0 1px rgba(255,255,255,0.2) inset;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            border: 1px solid;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .alert.error {
            background: rgba(207, 34, 46, 0.1);
            color: var(--error);
            border-color: var(--error);
        }
        [data-theme="dark"] .alert.error {
            background: rgba(248, 81, 73, 0.15);
        }
        .alert.success {
            background: rgba(26, 127, 55, 0.1);
            color: var(--success);
            border-color: var(--success);
        }
        [data-theme="dark"] .alert.success {
            background: rgba(63, 185, 80, 0.15);
        }
        .links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-secondary);
        }
        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .links a:hover {
            text-decoration: underline;
            color: var(--accent-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="links">
            <p style="font-size: 12px; color: var(--text-tertiary); margin-top: 16px;">
                Admin access only. For file uploads, use the FIMonacci client script.
            </p>
        </div>
    </div>
</body>
</html>
